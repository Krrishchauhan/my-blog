{% extends 'base.html' %}
{% block content %}
<h2>Edit Post</h2>
<form method="post">
  <label>Title</label>
  <input type="text" name="title" value="{{ post.title }}" required>
  <label>Content</label>
  <textarea name="content" rows="10" required>{{ post.content }}</textarea>
  <button type="submit">Update</button>
</form>
{% endblock %}
